<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    </head>
    <body>

<button onclick="m()">Table</button>

<button onclick="As()">Ascending</button>
<button onclick="Ds()">Descending</button>
<input type="text" id="inp" onkeyup="xyz()">

<div id="d1"></div>
    </body>
    <script>
        var inp=document.getElementById('inp')
       
        var t=document.createElement("table")
        t.style.border="1px solid"
        var o=document.createElement('thead')
        var j=document.createElement('tfoot')
        var x=document.createElement("tr")
        var y=document.createElement("th")
        y.style.border="1px solid"
        y.innerHTML="Title"
        var y1=document.createElement("th")
        y1.style.border="1px solid"
        y1.innerHTML="Image"
        var y2=document.createElement("th")
        y2.style.border="1px solid"
        y2.innerHTML="Albumid"
       
        x.appendChild(y)
        x.appendChild(y1)
        x.appendChild(y2)
        
        o.appendChild(x)
        t.appendChild(x)
        t.appendChild(o)
        t.appendChild(j)

function m(){
    j.innerHTML=""
    axios.get("https://jsonplaceholder.typicode.com/photos").then(function(res){
                    console.log(res)
                    var products=res.data
   
   products.forEach(function(values,index){
    
        var x1=document.createElement("tr")
        var z=document.createElement("td")
        z.style.border="1px solid"
        z.innerHTML=values.title
        var z1=document.createElement("img")
        z1.style.border="1px solid"
        z1.src=values.url
        z1.style.width='100px'
        var z2=document.createElement("td")
        z2.style.border="1px solid"
        z2.innerHTML=values.albumId
       

        x1.appendChild(z)
        x1.appendChild(z1)
        x1.appendChild(z2)
       
        t.appendChild(x1)
        j.appendChild(x1)

        var d=document.getElementById("d1")
    
        d.appendChild(t) 
    })
    
})

}


function Ds(){
    axios.get("https://jsonplaceholder.typicode.com/photos").then(function(res){
                    console.log(res)
                    var products=res.data
    products.sort(function(a,b){
        if(a.title>b.title){
            return -1;
        }
        if(a.title<b.title){
            return 1;
        }
        return 0
    })
    j.innerHTML=""
    products.forEach(function(values,index){
    
    var x1=document.createElement("tr")
    var z=document.createElement("td")
    z.style.border="1px solid"
    z.innerHTML=values.title
    var z1=document.createElement("img")
    z1.style.border="1px solid"
    z1.src=values.url
    z1.style.width='100px'
    var z2=document.createElement("td")
    z2.style.border="1px solid"
    z2.innerHTML=values.albumId
   

    x1.appendChild(z)
    x1.appendChild(z1)
    x1.appendChild(z2)
    
    t.appendChild(x1)
    j.appendChild(x1)

    var d=document.getElementById("d1")

    d.appendChild(t) 
})
    })
    
}

function As(){
    axios.get("https://jsonplaceholder.typicode.com/photos").then(function(res){
                    console.log(res)
                    var products=res.data
    products.sort(function(a,b){
        if(a.title<b.title){
            return -1;
        }
        if(a.title>b.title){
            return 1;
        }
        return 0
    })
    j.innerHTML=''
    products.forEach(function(values,index){
    
    var x1=document.createElement("tr")
    var z=document.createElement("td")
    z.style.border="1px solid"
    z.innerHTML=values.title
    var z1=document.createElement("img")
    z1.style.border="1px solid"
    z1.src=values.image
    z1.style.width='100px'
    var z2=document.createElement("td")
    z2.style.border="1px solid"
    z2.innerHTML=values.albumId
    

    x1.appendChild(z)
    x1.appendChild(z1)
    x1.appendChild(z2)
    
    t.appendChild(x1)
    j.appendChild(x1)

    var d=document.getElementById("d1")

    d.appendChild(t) 


    })
    })
    
}

 function xyz(){
            axios.get("https://jsonplaceholder.typicode.com/photos").then(function(res){
                var products=res.data
               var m= products.filter(function(value,i){
                return(value.title.toLowerCase().startsWith(inp.value.toLowerCase()))
               })
              
                      j.innerHTML=""
                        m.forEach(function(values,index){
                        
                        var x1=document.createElement("tr")
                        var z=document.createElement("td")
                        z.style.border="1px solid"
                        z.innerHTML=values.title
                        var z1=document.createElement("img")
                        z1.style.border="1px solid"
                        z1.src=values.image
                        z1.style.width='100px'
                        var z2=document.createElement("td")
                        z2.style.border="1px solid"
                        z2.innerHTML=values.albumId
                        

                        x1.appendChild(z)
                        x1.appendChild(z1)
                        x1.appendChild(z2)
                        
                        t.appendChild(x1)
                        j.appendChild(x1)

                        var d=document.getElementById("d1")

                        d.appendChild(t) 
                    })
          })
   }
 





    </script>
</html>
