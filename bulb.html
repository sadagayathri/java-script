<html>
    <head></head>
    <body>
        <center><img id="a1" src="https://toppng.com/uploads/preview/light-bulb-on-off-png-11553940436956yaa8jki.png" style="width: 20%; height: 25%;"></center>
        <center><img id="a2" src="https://i.pinimg.com/1200x/c3/e1/d2/c3e1d23c30c09528bc8f06d50e3de232.jpg" style="width: 15%;"></center><br>
        <center><button id="a3" onclick="bulb()" style="background-color: rgb(240, 126, 44);"></button></center>
        <script>
        var z=document.getElementById("a3")
        z.innerHTML="on"
        var y=document.getElementById("a2")
        y.style.display="block"
        var x=document.getElementById("a1")
        x.style.display="none"
        function bulb(){
            if(z.innerHTML=="on"){
                x.style.display="block"
                y.style.display="none"
                z.innerHTML="off"
             
            }
            else if(z.innerHTML=="off"){
                x.style.display="none"
                y.style.display="block"
                z.innerHTML="on"
            }
           
        }
        </script>
        <!---->
    </body>
</html>
