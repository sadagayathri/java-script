<script>
    var marks = {
                 "maths" : 34,
                 "english" : 56,
                "science": 32,
                "hindi" : 75,
                "social science": 65
                            };

    var total=0;   
    var sum;                     
   for(var k in marks){
    if(marks[k]<=100){
        total=total+marks[k];

    }
    console.log(sum);
}
