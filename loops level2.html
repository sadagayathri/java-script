<!--16.Write a program to print only even digits of a given number The output should be 4,2,6 Ex. Let us take 154256-->
<script>
    var a=154256,s=0;

    while(a>0)
    {
       var r=a%10;
       if(r%2==0)
       {
        s++;
       }
       a=parseInt(a/10)
     }
     console.log(s)
     
</script>
<!--17.Write a program to print only odd digits of a given number Ex. Let us take 1542763 The output should be 1,5,7,3-->
<script>
    var a=1542763,s=0;

    while(a>0)
    {
       var r=a%10;
       if(r%2!==0)
       {
        s++;
       }
       a=parseInt(a/10)
     }
     console.log(s)
     
</script>
