<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="addlistdata()">Addlist Data</button>
    <input type="text" id="dd">
    <br><br>
    <div id="df"></div>
    <script>
        var x = document.getElementById('df')
        var url = "https://pokeapi.co/api/v2/pokemon"
        var idNum=Math.floor(Math.random()*500)+1;
        var dd = document.getElementById("dd")
        function addlistdata(){
            if(dd.value==0){
                alert("Between 1 to 500 only")
            }
            else if(dd.value>500){
                alert("Between 1 to 500 only")
            }
            else{
                x.innerHTML=""
                axios.get(`${url}/${dd.value}`)
                .then(function(res){
                    var gen = res.data
                    console.log(gen)
                    var di = document.createElement("div")
                   
di.setAttribute("class","card w-20 bg-info")
                    di.style.width="fit-content"
                    di.style.boxShadow='10px 2px 10px'
                    var image = document.createElement("img")
                    image.setAttribute("class","card-img-top")
                    image.src=gen.sprites.front_default
                    image.style.width="150px"
                    image.style.height="100px"
                    //image.style.borderRadius="50%"
                    image.style.placeItems ="center";
                    image.style.boxShadow=' 10px 1px 10px'
                    di.appendChild(image)
                    var di1 = document.createElement("div")
                    di1.setAttribute("class","card-body")
                    di.appendChild(di1)
                    var name = document.createElement("h1")
                    name.setAttribute("class","badge bg-warning text-center")
                    name.style.width="100px"
                    name.style.marginLeft="20px"
                    name.innerHTML=gen.name
                    di.appendChild(name)
                    var hp = document.createElement("span")
                    hp.setAttribute("class","badge bg-secondary align-middle")
                    hp.innerHTML="<b>HP:</b>"+gen.stats[0].base_stat
                    hp.style.width="50px"
                    hp.style.display="flex-top"
                    hp.style.display="inline-block"
                    hp.style.display="flex"
                    hp.style.marginLeft="20px"
                    hp.style.marginBottom="8px"
                    di.appendChild(hp)
                    var type = document.createElement("div")
                    type.setAttribute("class","d-flex")
                    type.style.textAlign="center"
                    var type1 = document.createElement("div")
                    type1.setAttribute("class","badge bg-success p-1")
                    type1.innerHTML=gen.types[0].type.name
                    type1.style.marginLeft="20px"
                    di.appendChild(type1)
                    type.appendChild(type1)
                    // var type2 = document.createElement("div")
                    // type2.setAttribute("class","badge bg-info d-flex flex-row")
                    // type2.innerHTML=gen.types[1].type.name
                    // type.appendChild(type2)
                    type.style.textAlign="center"
                    di.appendChild(type)
                    var attack = document.createElement("h4")
                    attack.innerHTML="<b>Attack:</b>"+gen.stats[1].base_stat
                    attack.style.backgroundColor="red"
                    attack.style.display="inline"
                    attack.style.textAlign="center"
                    di.appendChild(attack)
                    var defence = document.createElement("h4")
                    defence.innerHTML="<b>Defence:</b>"+gen.stats[2].base_stat
                    defence.style.textAlign="center"
                    defence.style.backgroundColor="red"
                    di.appendChild(defence)
                    var speed = document.createElement("h4")
                    speed.innerHTML="<b>Speed:</b>"+gen.stats[5].base_stat
                    speed.style.textAlign="center"
                    speed.style.backgroundColor="red"
                    di.appendChild(speed)

                   
                    x.appendChild(di)


               
            })
        }
    }
    </script>
   
</body>
</html>
