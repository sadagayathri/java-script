<!--For the Given array: [23,34,54,10,4,7] print the minimum number in an Array. Expected output: 4-->
<script>
    var ar= [23,34,54,10,4,7]
    var min=+Infinity
    var max=-Infinity
   ar.forEach(function(value,index,array){
    if(value<min){
        min=value  
    }
    })
    console.log(min)
//map
    var ar= [23,34,54,10,4,7]
    var min=+Infinity
    var max=-Infinity
   ar.map(function(value,index,array){
    if(value<min){
        min=value  
    }
    })
    console.log(min)
//filter
    var ar= [23,34,54,10,4,7]
    var min=+Infinity
    var max=-Infinity
   ar.filter(function(value,index,array){
    if(value<min){
        min=value  
    }
    })
    console.log(min)
</script>
