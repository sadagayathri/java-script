        <!--1.For the Given array: [23,34,54,0,4,7] print all the Array values using a for loop. Expected output: 23 34 54 0 4 7-->
        <script>
            var a=[23,34,54,0,4,7]
            for(var i=0;i<=a.length-1;i++)
            {
                console.log(a[i])
            } 
            
        </script>
<!--2.print all numbers in an array except the first element. Expected output: 34 54 0 4 7-->
<script>
    var a=[23,34,54,0,4,7]
    for(var i=1;i<=a.length-1;i++)
    {
        console.log(a[i])
    } 
</script>
<!--3.Print all elements in an array except the last element Expected output: 23 34 54 0 4-->
<script>
    var a=[23,34,54,0,4,7]
    for(var i=0;i<=4;i++)
    {
        console.log(a[i])
    } 
</script>
<!--4.Print all the numbers from last index to first index Expected output: 7 4 0 54 34 23-->
<script>
    var a=[23,34,54,0,4,7]
    for(var i=a.length-1;i>=0;i--)
    {
        console.log(a[i])
    } 
</script>

    {
        console.log(a[i])
    } 
</script>

<!--7.For the Given array: [23,34,54,10,4,7] print values that are greater than the given number. Given number: 20, Expected output: 23,34,54-->
<script>
    
    var a=[23,34,54,0,4,7]
    var s=20;
    for(var i=0;i<=a.length-1;i++)
    {
        if(a[i]>s)
        {
            s=a[i];
        }  
        console.log(s)
    } 
    
</script>
<!--8.For the Given array: [23,34,54,10,4,7] print all the even numbers in an Array. Expected output: 34,54,10,4-->
<script>
    
    var a=[23,34,54,0,4,7]
    var s;
    for(var i=0;i<=a.length-1;i++)
    {
        if(a[i]%2==0)
        {
            s=a[i];
        }  
        console.log(s)
    } 
    
</script>
<!--9.For the Given array: [23,34,54,10,4,7] print all the odd numbers in an Array. Expected output: 23,7-->
<script>
    
    var a=[23,34,54,0,4,7]
    var s;
    for(var i=0;i<=a.length-1;i++)
    {
        if(a[i]%2!==0)
        {
            s=a[i];
        }  
        console.log(s)
    } 
    
</script>

-->

</script>
