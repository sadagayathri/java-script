<!--9.Sort an array in ascending order. Given array: [23,34,54,10,4,7] Expected output: 4,7,10,23,34,54-->
<script>
    var a= [23,34,54,10,4,7]
    var b=a[0];
   for(i=0;i<=a.length-1;i++)
   { 
    a.sort((a,b)=>(a - b))
   }
   console.log(a)
   
</script>

        }
    }
    console.log(b)
   
</script>
